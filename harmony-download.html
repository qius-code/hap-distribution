<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="鸿蒙应用下载 - 通过华为浏览器安装HAP包">
    <title>🚀 鸿蒙应用下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            padding: 40px 30px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .version {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .info-section {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }
        
        .info-title {
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .info-title::before {
            content: "📋";
            margin-right: 8px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #4a5568;
            font-size: 14px;
        }
        
        .info-value {
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
            max-width: 200px;
            word-break: break-all;
        }
        
        .requirements {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .requirements-title {
            color: #c53030;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .requirements-title::before {
            content: "⚠️";
            margin-right: 8px;
        }
        
        .requirement-item {
            color: #742a2a;
            font-size: 14px;
            margin: 6px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .requirement-item::before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #c53030;
        }
        
        .help-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px dashed #667eea;
        }
        
        .help-link:hover {
            color: #5a6acf;
        }
        
        .status {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border: 1px solid #fed7d7;
        }
        
        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .download-btn {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 应用图标 -->
        <div class="app-icon" id="appIcon">
            📱
        </div>
        
        <!-- 应用标题和版本 -->
        <h1 id="appName">鸿蒙应用</h1>
        <div class="version" id="appVersion">版本 1.0.0</div>
        
        <!-- 下载按钮 -->
        <button class="download-btn" onclick="downloadApp()" id="downloadBtn">
            📥 立即下载安装
        </button>
        
        <!-- 状态信息 -->
        <div class="status" id="statusMessage"></div>
        
        <!-- 应用信息 -->
        <div class="info-section">
            <div class="info-title">应用信息</div>
            <div class="info-item">
                <span class="info-label">包名</span>
                <span class="info-value" id="bundleName">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">文件大小</span>
                <span class="info-value" id="fileSize">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">文件哈希</span>
                <span class="info-value" id="fileHash">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">API版本</span>
                <span class="info-value" id="apiVersion">-</span>
            </div>
        </div>
        
        <!-- 安装要求 -->
        <div class="requirements">
            <div class="requirements-title">安装要求</div>
            <div class="requirement-item">HarmonyOS设备</div>
            <div class="requirement-item">华为浏览器</div>
            <div class="requirement-item">开发者模式已启用</div>
            <div class="requirement-item">内部测试权限</div>
        </div>
        
        <!-- 帮助链接 -->
        <a href="#" class="help-link" onclick="showHelp()">🆘 安装遇到问题？</a>
        
        <!-- 页脚 -->
        <div class="footer">
            通过 GitHub + jsDelivr 分发<br>
            支持HTTP Range请求和增量下载
        </div>
    </div>

    <script>
        // 应用配置 - 这些值会在部署时被替换
        const APP_CONFIG = {
            name: '灵犀服务UAT',
            version: '1.0.31',
            bundleName: 'com.app.service.zlx',
            deeplink: 'store://enterprise/manifest?url=https%3A%2F%2Fcdn.jsdelivr.net%2Fgh%2Fqius-code%2Fhap-distribution%40main%2Fhap%2Fmanifest-jsdelivr.json5',
            packageUrl: 'https://cdn.jsdelivr.net/gh/qius-code/hap-distribution@main/hap/AppSigned.hap',
            manifestUrl: 'https://cdn.jsdelivr.net/gh/qius-code/hap-distribution@main/hap/manifest-jsdelivr.json5',
            packageHash: 'da20ff5596643d7ab12b729395d77471d71a438d5522bee5ff1267d5f863a17e',
            minAPIVersion: '5.0.5(17)'
        };
        
        // 初始化页面
        function initPage() {
            // 更新页面内容
            document.getElementById('appName').textContent = APP_CONFIG.name;
            document.getElementById('appVersion').textContent = `版本 ${APP_CONFIG.version}`;
            document.getElementById('bundleName').textContent = APP_CONFIG.bundleName;
            document.getElementById('fileHash').textContent = APP_CONFIG.packageHash.substring(0, 16) + '...';
            document.getElementById('apiVersion').textContent = APP_CONFIG.minAPIVersion;
            
            // 获取文件大小
            fetchFileSize();
            
            // 检查浏览器兼容性
            checkBrowserCompatibility();
        }
        
        // 获取文件大小
        async function fetchFileSize() {
            try {
                const response = await fetch(APP_CONFIG.packageUrl, { method: 'HEAD' });
                const contentLength = response.headers.get('Content-Length');
                if (contentLength) {
                    const sizeInMB = (parseInt(contentLength) / 1024 / 1024).toFixed(2);
                    document.getElementById('fileSize').textContent = `${sizeInMB} MB`;
                }
            } catch (error) {
                console.warn('无法获取文件大小:', error);
                document.getElementById('fileSize').textContent = '未知';
            }
        }
        
        // 检查浏览器兼容性
        function checkBrowserCompatibility() {
            const userAgent = navigator.userAgent;
            const isHuaweiBrowser = userAgent.includes('HuaweiBrowser') || userAgent.includes('HUAWEI');
            
            if (!isHuaweiBrowser) {
                showStatus('⚠️ 建议使用华为浏览器以获得最佳安装体验', 'error');
            }
        }
        
        // 下载应用
        function downloadApp() {
            const btn = document.getElementById('downloadBtn');
            const originalText = btn.textContent;
            
            // 显示加载状态
            btn.textContent = '🔄 正在启动下载...';
            btn.disabled = true;
            
            // 记录下载尝试
            console.log('启动鸿蒙应用下载:', APP_CONFIG.deeplink);
            
            try {
                // 尝试打开DeepLink
                window.open(APP_CONFIG.deeplink, '_parent');
                
                showStatus('✅ 下载已启动！请在弹出的对话框中确认安装', 'success');
                
                // 3秒后恢复按钮
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('DeepLink启动失败:', error);
                showStatus('❌ 启动下载失败，请确保使用华为浏览器', 'error');
                
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }
        
        // 显示帮助信息
        function showHelp() {
            const helpMessage = `
🆘 常见问题解决方案：

1. 确保使用华为浏览器
2. 检查设备是否为HarmonyOS
3. 确认开发者模式已启用
4. 检查是否有安装权限

技术支持信息：
• 配置文件: ${APP_CONFIG.manifestUrl}
• 下载地址: ${APP_CONFIG.packageUrl}
• 文件哈希: ${APP_CONFIG.packageHash}

如问题持续，请联系开发者。
            `;
            
            alert(helpMessage);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 监听页面可见性变化
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // 页面重新可见时检查安装状态
                console.log('页面重新可见，应用可能已安装');
            }
        });
    </script>
</body>
</html>
