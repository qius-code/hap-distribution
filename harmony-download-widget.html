<script>
function downloadHarmonyApp() {
    const deeplink = 'store://enterprise/manifest?url=https%3A%2F%2Fharmony-hap-distribution.q17626049428.workers.dev%2Fhap%2Fmanifest-jsdelivr.json5';
    console.log('启动鸿蒙应用下载:', deeplink);
    
    try {
        window.open(deeplink, '_parent');
        
        // 显示提示（可选）
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '🔄 启动中...';
        btn.disabled = true;
        
        setTimeout(() => {
            btn.textContent = originalText;
            btn.disabled = false;
        }, 3000);

        console.error('DeepLink启动失败:', error);
        alert('启动下载失败，请确保使用华为浏览器');

}
